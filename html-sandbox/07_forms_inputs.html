<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <!-- Text input -->
        <label for="name">Name</label><br />
        <input
          required
          type="text"
          id="name"
          name="name"
          placeholder="Enter a name"
        />
      </div>
      <!-- Email input -->
      <div>
        <label for="email">Email</label><br />
        <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Textares input -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <!-- Select input -->
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none" selected>None</option>
        </select>
      </div>
      <!-- Number input -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date input -->
      <div>
        <label for="birthdate">Birth date</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio input -->
      <div>
        <label for="membership">Membership</label><br />
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <!-- Checkbox input -->
      <div>
        <label for="membership">I like...</label><br />
        <input
          type="checkbox"
          name="likes"
          id="likes"
          value="bike"
          checked
        />Bike <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="scooter" />Scooter
      </div>
      <!-- Input submit -->
      <input type="submit" value="Submit" />
      <!-- Reset button -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
