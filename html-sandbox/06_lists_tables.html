<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Oredered lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>item 1</li>
          <li>item 2</li>
        </ul>
      </li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Die</td>
          <td>johnDi@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Die</td>
          <td>johnDi@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
