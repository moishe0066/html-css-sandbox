<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External links -->
    <p>
      <a href="http://google.com" target="blank">Click for google</a>
    </p>
    <p>
      <a href="http://google.com">Click for google</a>
    </p>
    <!-- Internal links -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="sample-image" />

    <!-- Remote image with Unsplash -->
    <img
      src="https://source.unsplash.com/random/200x200/?nature,water"
      alt=""
    />

</html>
