<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline elements</title>
  </head>
  <body>
    <p style="border: 2px green solid">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, natus!
      Optio repellendus a tempore eaque, cupiditate aliquid eligendi illum
      possimus, aperiam impedit ex architecto unde libero esse, facilis quia ut.
    </p>
    <p style="border: 2px green solid">Lorem</p>
    <a style="border: 2px red solid" href="#">Link</a>
    <a style="border: 2px red solid" href="#">Link</a>
    <ul style="border: 2px purple solid">
      <li style="border: 2px purple dotted">Item 1</li>
      <li style="border: 2px purple dotted">Item 2</li>
    </ul>
  </body>
</html>
